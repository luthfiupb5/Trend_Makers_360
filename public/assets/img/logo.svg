<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#brandGradient)" stroke="none"/>
  
  <!-- TM Letters -->
  <g fill="white">
    <!-- T Letter -->
    <rect x="35" y="70" width="50" height="8" rx="2"/>
    <rect x="56" y="70" width="8" height="60" rx="2"/>
    
    <!-- M Letter -->
    <rect x="115" y="70" width="8" height="60" rx="2"/>
    <rect x="157" y="70" width="8" height="60" rx="2"/>
    <polygon points="123,70 140,100 157,70 149,70 140,85 131,70"/>
  </g>
  
  <!-- Trending Arrow -->
  <path d="M 50 150 Q 100 120 150 150" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  <polygon points="145,145 155,150 145,155" fill="white" opacity="0.8"/>
  
  <!-- 360 Degree Circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <text x="170" y="35" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" opacity="0.9">360</text>
</svg>
